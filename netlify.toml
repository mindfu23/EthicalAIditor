# Netlify configuration for EthicalAIditor
# Build and deployment settings

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Environment variables (set actual values in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"
  # VITE_CLOUDFLARE_WORKER_URL is a public API endpoint, not a secret
  # It gets inlined by Vite during build, which is expected behavior
  SECRETS_SCAN_OMIT_KEYS = "VITE_CLOUDFLARE_WORKER_URL"

# SPA redirect - all routes to index.html for client-side routing
# Note: Netlify Functions take precedence over redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
