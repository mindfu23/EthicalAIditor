steps:
  # Build with HF_TOKEN to download model at build time
  # The token is read from Secret Manager (set up via: gcloud secrets create HF_TOKEN --data-file=-)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg HF_TOKEN=$$HF_TOKEN \
          -t gcr.io/$PROJECT_ID/llm-api:latest .
    secretEnv: ['HF_TOKEN']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/llm-api:latest']
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/HF_TOKEN/versions/latest
      env: 'HF_TOKEN'
